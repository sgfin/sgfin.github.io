<html>
<head>
  <title>Random Entry Sampler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      margin-bottom: 20px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    #selectedEntry {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    #generatedLink {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Random GeneReviews Article</h1>
  <button onclick="sampleRandomEntry()">Sample Random Article</button>
  <p id="selectedEntry"></p>
  <p id="generatedLink"></p>

  <script>
    function sampleRandomEntry() {
      // Hardcoded link to the webpage in the specified format
      const pageUrl = 'https://ftp.ncbi.nlm.nih.gov/pub/GeneReviews/GRtitle_shortname_NBKid.txt';

      fetch(pageUrl)
        .then(response => response.text())
        .then(pageContent => {
          // Split the page content into an array of lines
          const lines = pageContent.split('\n');

          // Remove the header line
          lines.shift();

          // Filter out empty lines
          const nonEmptyLines = lines.filter(line => line.trim() !== '');

          // Extract the second and third column values
          const entriesData = nonEmptyLines.map(line => {
            const columns = line.split('\t');
            return {
              title: columns[1],
              nbkId: columns[2]
            };
          });

          // Generate a random index
          const randomIndex = Math.floor(Math.random() * entriesData.length);

          // Get the randomly selected entry
          const selectedEntry = entriesData[randomIndex];

          // Display the selected entry
          document.getElementById('selectedEntry').textContent = 'Selected Entry: ' + selectedEntry.title;

          // Generate the URL including the selected entry's NBK ID
          const generatedUrl = 'https://www.ncbi.nlm.nih.gov/books/' + selectedEntry.nbkId;

          // Display the generated link
          document.getElementById('generatedLink').innerHTML = 'Link: <a href="' + generatedUrl + '" target="_blank">' + generatedUrl + '</a>';
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
</body>
